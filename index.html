<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>le calculator</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-container">
        <div class="title">Calculator</div>
        <div class="calculator-container">
            <div class="display"></div>
            <div class="buttons">
                <div class="buttons-row-1">
                    <button class="clear">Clear</button>
                    <button class="delete">DEL</button>
                    <button class="toggle-negative">(+/-)</button>
                    <button class="add">+</button>
                </div>
                <div class="buttons-row-2">
                    <button class="seven">7</button>
                    <button class="eight">8</button>
                    <button class="nine">9</button>
                    <button class="subtract">-</button>
                </div>
                <div class="buttons-row-3">
                    <button class="four">4</button>
                    <button class="five">5</button>
                    <button class="six">6</button>
                    <button class="multiply">X</button>
                </div>
                <div class="buttons-row-4">
                    <button class="one">1</button>
                    <button class="two">2</button>
                    <button class="three">3</button>
                    <button class="divide">/</button>
                </div>
                <div class="buttons-row-5">
                    <button class="decimal">.</button>
                    <button class="zero">0</button>
                    <button class="equals-to">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
